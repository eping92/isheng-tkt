<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" style="overflow-x:auto;overflow-y:auto;">
<head>
<title>后台管理系统</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<meta http-equiv="Expires" content="0">
<meta http-equiv="Pragma" content="no-cache">
<meta http-equiv="Cache-control" content="no-cache">
<meta http-equiv="Cache" content="no-cache">

<!-- 引入公共css,js -->
<script th:src="@{~/static/include/includeCss.js}" type="text/javascript"></script>
<script th:src="@{~/static/include/includeJs.js}" type="text/javascript"></script>
</head>
<body>
<div id="main" style="width: auto;">
  <!-- 页头 -->
  <div id="header" class="navbar navbar-fixed-top">
    <div class="navbar-inner" th:include="/layout/header.html">
      <!-- 页头 -->
    </div>
  </div>
  
  <!-- 菜单、正文及页脚 -->
  <div class="container-fluid">
  	<!-- 导航及正文begin -->
    <div id="content" class="row-fluid">
      <div id="left" style="width: 160px; height: 401px;" th:include="/layout/left.html">
      	<!-- 左侧菜单导航 -->
      </div>
      
      <div id="openClose" class="close" style="height: 396px;">&nbsp;
      	<!-- 左右手风琴分割条 -->
      </div>
      
      <div id="right" style="height: 401px; width: 1392px;">
        <iframe id="mainFrame" name="mainFrame" src="" style="overflow: visible; height: 401px;" scrolling="yes" frameborder="no" width="100%" height="650">
        	<!-- 右侧中间正文 -->
        </iframe>	
      </div>
    </div>
    
    <div id="footer" class="row-fluid" th:include="/layout/footer.html">
      <!-- 页脚 -->
    </div>
  </div> 
</div>

<script src="/static/isheng/common/wsize.js" type="text/javascript"></script>
<script src="/static/isheng/index.js" type="text/javascript"></script>
</body>
</html>
